<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <p:datePicker value="#{testView.localDate}" showIcon="true" mask="99.99.9999" pattern="dd.MM.yyyy">
                <p:ajax process="@this" update="@form"/>
            </p:datePicker>
            <br/>
            <p:selectOneMenu value="#{testView.item}">
                <f:selectItems value="#{testView.list}"/>
            </p:selectOneMenu>
        </h:form>
    </h:body>
</html>
